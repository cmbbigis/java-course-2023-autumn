app:
  scheduler:
    enable: true
    interval: 10000
    force-check-delay: 10000


spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5437/scrapper
    username: postgres
    password: postgres
  application:
    name: scrapper

  kafka:
    bootstrap-servers: localhost:9092

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui.html
